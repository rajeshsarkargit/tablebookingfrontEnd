
<table class="table table-bordered" cellpadding="0" cellspacing="0">
    <div class="container">
        <tr>
            <th class="col-sx-1">Booking Date</th>
            <th class="col-sx-1">Booking Time</th>          
            <th class="col-xs-1">Restaurant Name</th>
            <th class="col-sx-1">Table Number</th>
            <th class="col-xs-1">Restaurant No</th>
            <th class="col-xs-1">Customer Name</th>
            <th class="col-xs-1">Customer No</th>
            <th class="col-xs-1">Action</th>
        </tr>
        <tr *ngFor="let temp of bookingwrappers">
            <td class="col-xs-1">
                <span>{{temp.bookingDate}}</span>
            </td>
            <td class="col-xs-1">
                <span>{{temp.bookingTime}} PM</span>
            </td>
            <td class="col-xs-1">
                <span>{{temp.restaurantName}}</span>
            </td>
            <td class="col-xs-1">
                <span>{{temp.tableNumber}}</span>
            </td>
            <td class="col-xs-1">
                <span>{{temp.restaurantPhoneNo}}</span>
            </td>                        
            <td class="col-xs-1">
                <span>{{temp.customerName}}</span>
            </td>
            <td class="col-xs-1">
                <span>{{temp.customerPhoneNo}}</span>
            </td>
            <td class="col-xs-1">
                <button (click)="cancelBooking(temp.bookingId)" class="btn btn-primary">cancel Booking</button>
                <!-- <input type="button" value="cancel Booking" onclick="cancelBooking(tem.bookingId)"> -->
            </td>            
        </tr>
    </div>
